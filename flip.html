<head>
  <title>flip</title>

</head>

<body>


  <div id="flip" class="container">
    {{#each pages }}
      {{ > page}}
    {{/each}}
  </div>

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

			<div class="outer">
				<div class="content" style="">

          <!-- <img class="nodejs" src="https://deversoy.files.wordpress.com/2015/06/nodejs-logo.png" alt=""> -->

				</div>
			</div>
		</div>
		<div class="back">
			<div class="outer">
				<div class="content" style="">
					<!-- <img class="nodejs" src="https://deversoy.files.wordpress.com/2015/06/nodejs-logo.png" alt=""> -->
          <iframe width="420" height="315" src="https://www.youtube.com/embed/vg2MEgYt5FQ" frameborder="0" allowfullscreen></iframe>
